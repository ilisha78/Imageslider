<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slides">
            <div class="slide"><img src="https://i.stack.imgur.com/zMoo4.jpg" alt="slide-1"></div>
            <div class="slide"><img src="https://i.stack.imgur.com/hOIuY.jpg" alt="slide-2"></div>
            <div class="slide"><img src="https://i.stack.imgur.com/CJT47.jpg" alt="slide-3"></div>
            <div class="slide"><img src="https://wallpapercave.com/wp/wp4473255.jpg" alt="slide-4"></div>
            <div class="slide"><img src="https://wallpapercave.com/wp/wp4473272.png" alt="slide-5"></div>
            <div class="slide"><img src="https://wallpapercave.com/wp/wp4473257.jpg" alt="slide-6"></div>
            <div class="slide"><img src="https://wallpapercave.com/wp/wp4473279.jpg" alt="slide-7"></div>
        </div>
        <h1>Image slider</h1>
    </div>



    <!-- all the commented lines in html css and js file is for Carousel (image) using button -->
    <div class="btn">
    <span class="btn-1">
        <button type="button" onclick="prevSlide()" >&#10094;  previous</button>
        </span>

        <span class="btn-2">
        <button type="button" onclick="nextSlide()">next &#10095;</button>
    </span>
</div>



    <script src="script.js"></script>
</body>
</html>
